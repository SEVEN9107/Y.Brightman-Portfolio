<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Portfolio Cyber | YOGANANTH BRIGHTMAN</title>
    <!-- Meta tags pour améliorer le référencement et l'apparence -->
    <meta name="description" content="Portfolio cyberpunk de Yogananth Brightman - BTS SIO SISR">
    <meta name="keywords" content="cybersécurité, portfolio, BTS SIO, SISR, cyberpunk">
    <meta name="author" content="Yogananth Brightman">
    <!-- Favicon (à créer) -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Overlay pour l'effet de bruit/glitch -->
    <div class="noise-overlay"></div>
    
    <div class="header-content">
        <h1 class="title">Bienvenue sur mon Portfolio</h1>
        <p class="subtitle">YOGANANTH BRIGHTMAN | BTS SIO | SISR</p>
        
        <!-- Décoration cyberpunk pour le header -->
        <div class="cyber-decoration">
            <div class="cyber-line"></div>
            <div class="cyber-circle"></div>
            <div class="cyber-line"></div>
        </div>
    </div>

    <!-- Navigation latérale -->
    <div id="sideNav">
        <div class="nav-header">
            <div class="nav-divider"></div>
        </div>
        <nav>
            <ul>
                <li><a href="#btssio"><span class="nav-icon">⟐</span>BTS SIO</a></li>
                <li><a href="#competences"><span class="nav-icon">⟡</span>Compétences</a></li>
                <li><a href="#certif"><span class="nav-icon">⟢</span>Certification</a></li>
                <li><a href="#projets"><span class="nav-icon">⟣</span>Projets Personnel</a></li>
                <li><a href="veille.html"><span class="nav-icon">⟜</span>Veille Technologique</a></li>
            </ul>
        </nav>
        <!-- Décorations pour le menu -->
        <div class="cyber-corner top-left"></div>
        <div class="cyber-corner top-right"></div>
        <div class="cyber-corner bottom-left"></div>
        <div class="cyber-corner bottom-right"></div>
    </div>
    
    <div id="menu-container">
        <div class="menu-indicator" id="menuIndicator">
            <span class="indicator-text">MENU</span>
            <div class="arrow-right"></div>
        </div>
        
        <div id="menuBtn">
            <svg id="menuIcon" viewBox="0 0 100 100" width="30" height="30">
                <!-- Menu hamburger cyberpunk -->
                <rect class="menu-line menu-line-1" x="20" y="30" width="60" height="5" rx="2" fill="#00ffff"/>
                <rect class="menu-line menu-line-2" x="20" y="50" width="60" height="5" rx="2" fill="#00ffff"/>
                <rect class="menu-line menu-line-3" x="20" y="70" width="60" height="5" rx="2" fill="#00ffff"/>
                
                <!-- Éléments décoratifs -->
                <circle cx="15" cy="30" r="3" fill="#ff00ff"/>
                <circle cx="15" cy="50" r="3" fill="#ff00ff"/>
                <circle cx="15" cy="70" r="3" fill="#ff00ff"/>
                
                <rect x="85" y="30" width="3" height="5" fill="#ff00ff"/>
                <rect x="85" y="50" width="3" height="5" fill="#ff00ff"/>
                <rect x="85" y="70" width="3" height="5" fill="#ff00ff"/>
            </svg>
            
            <svg id="closeIcon" viewBox="0 0 100 100" width="30" height="30" style="display: none;">
                <!-- X de fermeture cyberpunk -->
                <line x1="25" y1="25" x2="75" y2="75" stroke="#00ffff" stroke-width="5" stroke-linecap="round"/>
                <line x1="75" y1="25" x2="25" y2="75" stroke="#00ffff" stroke-width="5" stroke-linecap="round"/>
                
                <!-- Éléments décoratifs -->
                <circle cx="25" cy="25" r="3" fill="#ff00ff"/>
                <circle cx="75" cy="25" r="3" fill="#ff00ff"/>
                <circle cx="25" cy="75" r="3" fill="#ff00ff"/>
                <circle cx="75" cy="75" r="3" fill="#ff00ff"/>
            </svg>
        </div>
    </div>
    
    <!-- Sections de contenu (à développer) -->
    <section id="content-container">
        <!-- Contenu des différentes sections sera ajouté ici -->
    </section>
    
    <!-- Élément pour l'indicateur de souris cyberpunk -->
    <div id="cursor-fx"></div>
    
    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menuIcon = document.getElementById("menuIcon");
        var closeIcon = document.getElementById("closeIcon");
        var menuIndicator = document.getElementById("menuIndicator");

        sideNav.style.right = "-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menuIcon.style.display = "none";
                closeIcon.style.display = "block";
                menuIndicator.style.opacity = "0";
                menuIndicator.style.transform = "translateX(-20px)";
                setTimeout(function() {
                    menuIndicator.style.visibility = "hidden";
                }, 500);
            }
            else{
                sideNav.style.right = "-250px";
                menuIcon.style.display = "block";
                closeIcon.style.display = "none";
                menuIndicator.style.visibility = "visible";
                setTimeout(function() {
                    menuIndicator.style.opacity = "1";
                    menuIndicator.style.transform = "translateX(0)";
                }, 10);
            }
        }
        
        // Animation des lignes du menu hamburger
        const menuLines = document.querySelectorAll('.menu-line');
        menuBtn.addEventListener('mouseenter', function() {
            menuLines[0].style.transform = 'translateX(-5px)';
            menuLines[2].style.transform = 'translateX(5px)';
            setTimeout(() => {
                menuLines[0].style.transform = 'translateX(0)';
                menuLines[2].style.transform = 'translateX(0)';
            }, 300);
        });
        
        // Effet de curseur personnalisé
        document.addEventListener('DOMContentLoaded', function() {
            const cursorFx = document.getElementById('cursor-fx');
            
            document.addEventListener('mousemove', function(e) {
                cursorFx.style.left = e.clientX + 'px';
                cursorFx.style.top = e.clientY + 'px';
            });
        });
    </script>
    
    <!-- Script pour l'effet de pluie numérique -->
    <script src="digital-rain.js"></script>
</body>
</html>
